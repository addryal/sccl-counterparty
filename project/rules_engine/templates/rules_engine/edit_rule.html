

{% extends "base.html" %}

 {% block content %}
     <h4><u> Modify Rule </u></h4>
     <br>
     <form method="POST">
     <div class="settings" >
      <div class="form-group">
          <label for="rule_engine"> Rule Engine</label>
          <input type="text" id="rule_engine" name="rule_engine" value="{{ rule_engine }}" disabled>
      </div>

         <div class="form-group">
          <label for="factor"> Factor </label>
          <input type="text" id="factor" name="factor" value="{{ factor }}" disabled>
      </div>

              <div class="form-group">
          <label for="tolerance"> Tolerance </label>
          <input type="text" id="tolerance" name="tolerance" value="{{ tolerance }}" >
      </div>

              <div class="form-group">
          <label for="depth"> Depth </label>
          <input type="text" id="depth" name="depth" value="{{ depth }}" >
      </div>

         <div class="form-group">
         <label for="include">Include</label>

         <select name="include" id="include">
              <option value="true" >True</option>
              <option value="false" >False</option>
         </select>
         </div>

         <br>

         <button type="submit" class="button1" >Update</button>
         </div>


     </form>

 {% endblock content %}
